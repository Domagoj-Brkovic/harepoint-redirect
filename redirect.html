<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const fullOrderName = params.get("workbookId");

      if (fullOrderName) {
        const match = fullOrderName.trim().match(/\d+/);
        if (match) {
          const workbookId = match[0];
          const encodedId = encodeURIComponent(workbookId) + ".pdf";
          const baseUrl = "/sites/Shop_Dortmund/Shared Documents/Shop_Dortmund_Operations1-Iso_drawings_BNI/BNI_Isometric drawing + bending report";
          window.location.href = baseUrl + encodedId;
        } else {
          document.body.innerHTML = "<h2>Error: Could not extract workbook ID from input.</h2>";
        }
      } else {
        document.body.innerHTML = "<h2>Error: No workbookId provided in the URL.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to your document...</p>
</body>
</html>
