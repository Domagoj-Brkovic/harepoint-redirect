<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const workbookId = params.get("workbookId");

      if (workbookId) {
        const encodedId = encodeURIComponent(workbookId.trim()) + ".pdf";
        const baseUrl = "https://o5.sharepoint.com/sites/TeamWorkbookOHA-Domagoj-Personal/Shared%20Documents/Operations1/";
        window.location.href = baseUrl + encodedId;
      } else {
        document.body.innerHTML = "<h2>Error: No workbookId provided in the URL.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to your document...</p>
</body>
</html>
